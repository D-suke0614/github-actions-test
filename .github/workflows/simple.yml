name: Shell Commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    # 選んだマシーンによって使えるコマンドが違う
    # 今回はubuntuを選んだから、bashコマンドが使える
    steps:
      - name: echo a string
        run: echo "Hello World!"
      - name: multiline script
        run:  |
          node -v
          npm -v
