name: Shell Commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    # 選んだマシーンによって使えるコマンドが違う
    # 今回はubuntuを選んだから、bashコマンドが使える
    # どのマシーンがどのコマンドをサポートしているかは要確認
    steps:
      - name: echo a string
        run: echo "Hello World!"
      - name: multiline script
        # | で複数コマンドを実行することができる
        run:  |
          node -v
          npm -v

      - name: python Commands
        run: |
          import platform
          print(platform.processor())
        shell: python
