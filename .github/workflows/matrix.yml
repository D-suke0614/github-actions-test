name: Matrix
on: push

jobs:
  node-version:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        node_version: [14, 16, 18]
        # fail-fast: true
        exclude:
        - os: macos-latest
          node_version: 14
        - os: windows-latest
          node_version: 16
    runs-on: ${{ matrix.os }}
    steps:
      - name: Log Node Version
        run: node -v
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_version }}
      - name: Log Node Version
        run: node -v
